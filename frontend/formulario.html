<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Feirantes SADE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      color: #0d47a1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(13, 71, 161, 0.3);
      max-width: 700px;
      width: 100%;
      padding: 40px 50px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #0d47a1;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #0d47a1;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.8px solid #1976d2;
      background: #f7faff;
      font-size: 1rem;
      color: #0d47a1;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #0d47a1;
      outline: none;
    }
    .checkbox-group, .radio-group {
      margin-top: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .checkbox-group label, .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #0d47a1;
      cursor: pointer;
    }
    input[type="checkbox"], input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: #0d47a1;
      cursor: pointer;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro Feirantes SADE</h1>
    <form id="formCadastro" enctype="multipart/form-data" novalidate>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="rgcpf">RG/CPF (somente números):</label>
      <input type="text" id="rgcpf" name="rgcpf" maxlength="11" inputmode="numeric" required pattern="\d{11}" title="11 números" />

      <label for="data_nascimento">Data de nascimento:</label>
      <input type="date" id="data_nascimento" name="nascimento" required />

      <label for="endereco">Endereço essencial:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="telefone">Telefone (somente números):</label>
      <input type="tel" id="telefone" name="telefone" maxlength="11" inputmode="numeric" required pattern="\d{10,11}" title="10 ou 11 números" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="escolaridade">Escolaridade:</label>
      <select id="escolaridade" name="escolaridade" required>
        <option value="" disabled selected>Selecione</option>
        <option>Fundamental Incompleto</option>
        <option>Fundamental Completo</option>
        <option>Médio Incompleto</option>
        <option>Médio Completo</option>
        <option>Superior Incompleto</option>
        <option>Superior Completo</option>
      </select>

      <div class="checkbox-group">
        <label><input type="checkbox" name="empreendedor_popular" value="sim" /> Empreendedor popular</label>
        <label><input type="checkbox" name="ambulante" value="sim" /> Ambulante</label>
        <label><input type="checkbox" name="banca_feira" value="sim" /> Banca na feira</label>
        <label><input type="checkbox" name="banca_alugada" value="sim" /> Banca alugada</label>
      </div>

      <label for="numero_banca">Número da banca:</label>
      <input type="text" id="numero_banca" name="numero_banca" />

      <label for="feiras_livres">Feiras livres que participa:</label>
      <input type="text" id="feiras_livres" name="feiras_livres" />

      <label for="possui_cnpj">Possui CNPJ?</label>
      <select id="possui_cnpj" name="possui_cnpj" required>
        <option value="" disabled selected>Selecione</option>
        <option>Sim</option>
        <option>Não</option>
      </select>

      <label for="cnpj_numero">Se sim, qual o número do CNPJ?</label>
      <input type="text" id="cnpj_numero" name="cnpj_numero" maxlength="14" inputmode="numeric" />

      <label for="nome_fantasia">Nome fantasia:</label>
      <input type="text" id="nome_fantasia" name="nome_fantasia" />

      <label for="ramo_atividade">Ramo de atividade:</label>
      <select id="ramo_atividade" name="ramo_atividade" required>
        <option value="" disabled selected>Selecione</option>
        <option>Comércio de alimentos</option>
        <option>Vestuário</option>
        <option>Artigo de cama, mesa e banho</option>
        <option>Hortifruti</option>
        <option>Artigos importados</option>
        <option>Açougue</option>
        <option>Peixaria</option>
        <option>Outros</option>
      </select>

      <label for="tempo_atividade">Há quanto tempo exerce essa atividade?</label>
      <input type="text" id="tempo_atividade" name="tempo_atividade" />

      <fieldset class="radio-group">
        <legend>O local é:</legend>
        <label><input type="radio" name="local_atividade" value="Fixo" required /> Fixo</label>
        <label><input type="radio" name="local_atividade" value="Rotativo" required /> Rotativo</label>
      </fieldset>

      <label><input type="checkbox" name="interesse_cursos" value="sim" /> Interesse em cursos de desenvolvimento</label>

      <label for="foto">Foto da banca/produtos:</label>
      <input type="file" name="foto" id="foto" accept="image/*" required />

      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formCadastro');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validação extra customizada
      const rgcpf = form.rgcpf.value.trim();
      const telefone = form.telefone.value.trim();
      const possuiCnpj = form.possui_cnpj.value;
      const cnpj = form.cnpj_numero.value.trim();

      if (!/^\d{11}$/.test(rgcpf)) {
        alert('RG/CPF deve conter 11 números.');
        form.rgcpf.focus();
        return;
      }

      if (!/^\d{10,11}$/.test(telefone)) {
        alert('Telefone inválido. Deve conter 10 ou 11 números.');
        form.telefone.focus();
        return;
      }

      if (possuiCnpj === 'Sim' && !/^\d{14}$/.test(cnpj)) {
        alert('CNPJ inválido. Deve conter 14 números.');
        form.cnpj_numero.focus();
        return;
      }

      // Preparar FormData para envio
      const formData = new FormData(form);

      // Pega token da URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (token) formData.append('token', token);

      try {
        const response = await fetch('/api/cadastro', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.erro || 'Erro ao cadastrar.');
          return;
        }

        alert(data.mensagem || 'Cadastro realizado com sucesso!');
        form.reset();
      } catch (error) {
        alert('Erro na requisição: ' + error.message);
      }
    });
  </script>
</body>
</html>
