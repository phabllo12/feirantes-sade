<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Feirantes SADE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f9ff;
      color: #0a2463;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(10, 36, 99, 0.15);
      padding: 30px 40px;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 15px 40px rgba(10, 36, 99, 0.3);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 120px;
      margin-bottom: 15px;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.9rem;
      color: #0a2463;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #0a2463;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #a7c7e7;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus,
    select:focus {
      outline: none;
      border-color: #0a2463;
      box-shadow: 0 0 8px rgba(10, 36, 99, 0.4);
    }

    input[type="file"] {
      padding: 6px 10px;
    }

    button {
      background: #0a2463;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(10, 36, 99, 0.3);
    }
    button:hover {
      background: #06326f;
      box-shadow: 0 8px 20px rgba(6, 50, 111, 0.6);
    }

    .footer-note {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    /* Responsividade */
    @media (max-width: 650px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <header>
      <img src="https://scontent-bsb1-1.cdninstagram.com/v/t51.2885-19/472283271_553701134206006_969623140803821636_n.jpg?stp=dst-jpg_s320x320_tt6&efg=eyJ2ZW5jb2RlX3RhZyI6InByb2ZpbGVfcGljLmRqYW5nby4xMDgwLmMyIn0&_nc_ht=scontent-bsb1-1.cdninstagram.com&_nc_cat=110&_nc_oc=Q6cZ2QHFn0ZMPsp8nun9Ivxq3sCnGfiGonwcWpJyZQzbzj7dFLlYyxiK3jrRW824q9VbdfxOHLkmVsKQ1ivGYZEFFNOn&_nc_ohc=mFl31c878XkQ7kNvwHq8Qmt&_nc_gid=OungBBqNjhBsNgXzZeq4lg&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfRCtokVApsJGycQEZ9BZTR0QO4y49cA4cVyVvD3vo8nJQ&oe=688DB776&_nc_sid=8b3546" alt="Logo Prefeitura" />
      <h1>Cadastro de Feirantes SADE</h1>
    </header>

    <form id="cadastroForm" enctype="multipart/form-data" method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" autocomplete="name" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" pattern="\d{11}" required placeholder="Apenas números, 11 dígitos" title="Digite o CPF com 11 números, sem pontos ou traços" />

      <label for="nascimento">Data de nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required max="<?= new Date().toISOString().split('T')[0] ?>" />

      <label for="numero_box">Número do box</label>
      <input type="text" id="numero_box" name="numero_box" required placeholder="Exemplo: 12" />

      <label for="produto">Produto comercializado</label>
      <input type="text" id="produto" name="produto" required placeholder="Ex: Frutas, verduras, etc." />

      <label for="telefone">Telefone/WhatsApp</label>
      <input type="tel" id="telefone" name="telefone" pattern="\d{10,11}" required placeholder="Somente números, com DDD" title="Digite o telefone com 10 ou 11 dígitos" />

      <label for="foto">Foto da banca / produtos</label>
      <input type="file" id="foto" name="foto" accept="image/*" required />

      <button type="submit">Enviar cadastro</button>
    </form>

    <p class="footer-note">* Todos os campos são obrigatórios.</p>
  </main>

  <script>
    // Ajusta o atributo max da data para hoje (para não aceitar datas futuras)
    document.addEventListener('DOMContentLoaded', () => {
      const inputData = document.getElementById('nascimento');
      const hoje = new Date().toISOString().split('T')[0];
      inputData.setAttribute('max', hoje);
    });

    // Envia formulário via fetch para backend com token na URL
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = new URLSearchParams(window.location.search).get('token');
      if (!token) {
        alert('Token não encontrado na URL!');
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch(`/api/cadastro?token=${encodeURIComponent(token)}`, {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.error || 'Erro ao enviar formulário.');
          return;
        }

        alert('Cadastro realizado com sucesso!');
        form.reset();

      } catch (err) {
        alert('Erro na requisição. Tente novamente.');
      }
    });
  </script>

</body>
</html>
